# ChatProximity Configuration v2
config-version: 2

# Basic Settings
radius: 10
whisper-radius: 3  
shout-radius: 20
hide-self: false

# Command Settings
enable-toggle-command: true
toggle-permission: "chatproximity.toggle"
bypass-permission: "chatproximity.bypass"

# Advanced Features
enable-cross-world: false
show-distance: true
enable-chat-ranges: true

# Anti-Spam System
anti-spam:
  enabled: true
  cooldown: 1

# Custom Chat Ranges
chat-ranges:
  "@l": 
    radius: 100
    format: "§d[LOCAL] §f{player}: {msg}"
  "@t":
    radius: 200  
    format: "§b[TRADE] §f{player}: {msg}"
  "@ooc":
    radius: 50
    format: "§8[OOC] §7{player}: {msg}"

# Message Formats
format:
  normal: "§f{player}: {msg}"
  whisper: "§7{player} whispers: {msg}" 
  shout: "§6{player} shouts: {msg}"

# World Specific Settings
world-settings:
  world_nether:
    enabled: true
    radius: 30
  world_the_end:
    enabled: false

# Distance Tags  
distance-tag:
  enabled: true
  format: "§8[{distance}m]"